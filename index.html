<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>to-list</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            padding-top: 20px;
            width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }

        .todo-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;

        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 45px;
        }

        .header p {
            font-size: 20px;
        }

        .main h2 {
            font-size: 30px;
            padding: 10px 0px;
            text-align: center;
        }

        .main .input {
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px;
        }

        .main .input input {
            padding: 0px 14px;
            height: 40px;
            width: 400px;
            border: none;
            border-radius: 20px;
            font-size: 20px;
        }

        input:focus {
            outline: none;
            background-color: transparent;
        }

        .main .input button {
            width: 43px;
            height: 43px;
            border-radius: 50%;
            font-size: 30px;
            background-color: green;
            color: white;
            border: none;
        }

        .ul ul {
            margin-top: 20px;
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ul ul li {
            width: 100%;
            height: 45px;
            border: 1px solid grey;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: #000000;
            font-size: 20px;
            cursor: pointer;
            border-radius: 20px;
        }

        .ul-icon {
            display: flex;
            gap: 10px;
            font-size: 20px;
        }

        .ul ul li del {
            color: gray;
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 540px;
            min-height: 190px;
            border-radius: 10px;
            background-color: #ececec;
            display: none;
            align-items: end;
            justify-content: right;
            gap: 10px;
            padding: 20px;
            overflow-x: hidden;
            z-index: 111;
        }

        .modal.modalActive {
            display: flex;
        }

        body:has(.modal.modalActive) {
            background-color: linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35));
            z-index: 100;
        }

        .modal button {
            padding: 4px 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .modal button:nth-of-type(1) {
            background-color: yellow;
            color: #353535;
            margin-right: 10px;
        }

        .modal button:nth-of-type(2) {
            background-color: red;
            color: white;
        }

        .text {
            width: 90%;
            height: auto;
            position: absolute;
            top: 10px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: baseline;
            font-size: 20px;
            line-height: 30px;
        }

        .text {
            width: 90%;
            height: auto;
            position: absolute;
            top: 10px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: baseline;
            font-size: 25px;
            line-height: 30px;
        }

        .text input {
            margin-top: 20px;
            width: 100%;
            height: 35px;
            border: 1px solid grey;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: #000000;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="todo-card">
        <div class="header">
            <h1>23:50:40</h1>
            <p>Payshanba,23-yanvar</p>
        </div>
        <div class="main">
            <h2>TodoList</h2>
            <div class="input"><input type="text" id="input"><button id="btn">+</button></div>
            <div class="ul">
                <ul>
                </ul>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="text"></div>
            <div>
                <button id="canel">Bekor Qilish</button>
                <button id="delete">O'chirish</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
